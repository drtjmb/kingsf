        // Google Analytics
        function trackEvent(category, action, label, value) {
            //console.log('event: ', category, action, label, value);
            if (typeof(value) === 'undefined'){
                _gaq.push(['_trackEvent', category, action, label]);
            } else {
                _gaq.push(['_trackEvent', category, action, label, Number(value)]);
            }
        }

        function trackVariable(slot, name, value, scope) {
            //console.log('variable: ', slot, name, value, scope);
            _gaq.push(['_setCustomVar', Number(slot), name, value, Number(scope)]);
        }
